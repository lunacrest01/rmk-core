# keyboard.toml â€” valid RMK keycodes (3x3 matrix)
[keyboard]
name = "CORE"
product_name = "CORE"
vendor_id = 0x6272
product_id = 0x0002
manufacturer = "braxon"
chip = "nrf52840"

[matrix]
input_pins  = ["P0_06", "P0_08", "P0_17"]
output_pins = ["P0_20", "P0_22", "P1_00"]

[layout]
rows = 3
cols = 3
layers = 2

# Use valid RMK keycodes here (letters, Kc1..Kc0, VOLD, VOLU, No, Transparent, etc.)
keymap = [
  [
    ["H", "T", "F"],
    ["A", "V", "G"],
    ["M", "N", "O"]
  ]
]

[features]
vial = true
storage = true
ble = true

[ble]
enabled = true
battery_adc_pin = "vddh"

[storage]
enabled = false
